{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="error-page">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Challenges</a>
</div>

<style>
.error-page {
    text-align: center;
    padding: 100px 20px;
}

.error-page h1 {
    font-size: 120px;
    margin: 0;
    color: #667eea;
}

.error-page h2 {
    font-size: 36px;
    margin: 20px 0;
}

.error-page p {
    font-size: 18px;
    color: #666;
    margin-bottom: 30px;
}
</style>
{% endblock %}
